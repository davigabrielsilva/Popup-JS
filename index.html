<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Popup usando JS">
    <meta name="author" content="Davi Gabriel">
    <meta name="keywords" content="Popup JS, Javascript, Website, Html, Css, Scss">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Popup JS | Davi Gabriel</title>
</head>
<body>
    
    <div class="container">
        <button class="btn" type="submit" onclick="openPopup()">SHOW!</button>
        <div class="popup" id="popup">
            <img src="assets/img/popup.png" alt="Popup JS">
            <h2>Obrigado!!</h2>
            <p>Suas informações foram enviadas com sucesso!</p>
            <button type="button" onclick="closePopup()">Fechar</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
